<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VPN Bot Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans antialiased min-h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-400">Загрузка...</p>
    </div>

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg sticky top-0 z-10">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-lg font-bold">
                    <span id="user-avatar-text">U</span>
                </div>
                <div>
                    <h1 id="user-name" class="font-bold text-lg leading-tight">User</h1>
                    <p class="text-xs text-gray-400">ID: <span id="user-id">...</span></p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">Баланс</p>
                <p class="font-bold text-xl text-green-400"><span id="user-balance">0</span> ₽</p>
            </div>
        </div>

        <!-- Subscription Status Banner -->
        <div id="sub-status-banner" class="mt-3 bg-gray-700 rounded-lg p-2 text-sm flex justify-between items-center hidden">
            <span><i class="fas fa-shield-alt text-blue-400 mr-2"></i> Подписка активна</span>
            <span id="sub-days-left" class="font-bold text-blue-300">0 дней</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 pb-24 overflow-y-auto space-y-6">

        <!-- Top Up Section -->
        <section id="topup-section" class="bg-gray-800 rounded-xl p-4 shadow-lg">
            <h2 class="text-lg font-bold mb-3 flex items-center"><i class="fas fa-wallet text-yellow-500 mr-2"></i> Пополнение баланса</h2>
            <div class="grid grid-cols-3 gap-2 mb-3">
                <button class="amount-btn bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm transition" data-amount="100">100 ₽</button>
                <button class="amount-btn bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm transition" data-amount="300">300 ₽</button>
                <button class="amount-btn bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm transition" data-amount="500">500 ₽</button>
            </div>
            <div class="flex space-x-2">
                <input type="number" id="custom-amount" placeholder="Своя сумма" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                <button id="topup-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold transition">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>

        <!-- Plans Section -->
        <section id="plans-section">
            <h2 class="text-lg font-bold mb-3 flex items-center"><i class="fas fa-shopping-cart text-purple-500 mr-2"></i> Купить подписку</h2>
            <div id="plans-container" class="space-y-3">
                <!-- Plans will be injected here -->
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-20 bg-gray-700 rounded"></div>
                        <div class="h-20 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- My Configs Section -->
        <section id="configs-section">
            <h2 class="text-lg font-bold mb-3 flex items-center"><i class="fas fa-file-code text-green-500 mr-2"></i> Мои конфиги</h2>
            <div id="configs-container" class="space-y-3">
                <!-- Configs will be injected here -->
                <p class="text-gray-500 text-center py-4">У вас пока нет конфигов</p>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation (Optional if we want tab-like navigation, currently single page scroll) -->
    <!--
    <nav class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-700 p-2 flex justify-around">
        <button class="flex flex-col items-center text-blue-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs">Главная</span>
        </button>
        ...
    </nav>
    -->

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-xl border border-gray-700 transition-opacity duration-300 opacity-0 pointer-events-none z-50 flex items-center">
        <i id="toast-icon" class="fas fa-info-circle mr-2"></i>
        <span id="toast-message">Notification</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
