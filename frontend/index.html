<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VPN Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body class="p-4">
    <div id="app" class="max-w-md mx-auto relative h-screen">
        <!-- Loader -->
        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white/80 z-50">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
        </div>

        <!-- Sections -->

        <!-- HOME -->
        <div id="home-section" class="section active space-y-6">
            <div class="bg-gray-100 rounded-xl p-6 text-center dark:bg-gray-800">
                <p class="text-sm text-gray-500 dark:text-gray-400">Current Balance</p>
                <h1 class="text-4xl font-bold mt-2"><span id="balance-display">0</span> ₽</h1>
            </div>

            <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 dark:bg-gray-800 dark:border-gray-700">
                <h3 class="font-semibold text-lg mb-2">Your Subscription</h3>
                <p id="subscription-status" class="text-gray-600 dark:text-gray-300">No active subscription</p>
                <p id="subscription-end" class="text-sm text-gray-500 mt-1 hidden">Expires: <span></span></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="navTo('topup')" class="btn-primary w-full py-3 rounded-xl font-medium shadow-sm active:opacity-80 transition">
                    Top Up Balance
                </button>
                <button onclick="navTo('plans')" class="bg-gray-200 text-gray-800 w-full py-3 rounded-xl font-medium shadow-sm active:opacity-80 transition dark:bg-gray-700 dark:text-white">
                    Buy VPN
                </button>
            </div>

             <div class="bg-gray-50 rounded-xl p-4 dark:bg-gray-800">
                <h3 class="font-semibold mb-2">My Configs</h3>
                <div id="configs-list" class="space-y-2 text-sm">
                    <p class="text-gray-500">No configs yet.</p>
                </div>
            </div>
        </div>

        <!-- TOP UP -->
        <div id="topup-section" class="section space-y-6">
            <h2 class="text-2xl font-bold">Top Up Balance</h2>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="setAmount(100)" class="p-3 border rounded-lg hover:bg-gray-50 dark:border-gray-600 dark:hover:bg-gray-700">100 ₽</button>
                <button onclick="setAmount(300)" class="p-3 border rounded-lg hover:bg-gray-50 dark:border-gray-600 dark:hover:bg-gray-700">300 ₽</button>
                <button onclick="setAmount(500)" class="p-3 border rounded-lg hover:bg-gray-50 dark:border-gray-600 dark:hover:bg-gray-700">500 ₽</button>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Custom Amount (₽)</label>
                <input type="number" id="amount-input" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none dark:bg-gray-800 dark:border-gray-700" placeholder="Enter amount">
            </div>

            <button onclick="initiatePayment()" class="btn-primary w-full py-3 rounded-xl font-bold shadow-lg mt-4">
                Pay with YooKassa
            </button>

            <button onclick="navTo('home')" class="w-full py-3 text-gray-500 font-medium">Cancel</button>
        </div>

        <!-- PLANS -->
        <div id="plans-section" class="section space-y-6">
            <h2 class="text-2xl font-bold">Choose a Plan</h2>
            <div id="plans-container" class="space-y-4">
                <!-- Plans will be injected here -->
            </div>
            <button onclick="navTo('home')" class="w-full py-3 text-gray-500 font-medium">Back</button>
        </div>

        <!-- PROFILE -->
        <div id="profile-section" class="section space-y-6">
            <h2 class="text-2xl font-bold">Profile</h2>
            <div class="bg-gray-100 rounded-xl p-4 dark:bg-gray-800">
                 <p class="text-sm text-gray-500">Telegram ID</p>
                 <p class="font-mono text-lg" id="profile-id">Loading...</p>
            </div>
            <div class="bg-gray-100 rounded-xl p-4 dark:bg-gray-800">
                 <p class="text-sm text-gray-500">Referrals</p>
                 <p class="text-xl font-bold" id="profile-referrals">0</p>
            </div>
             <button onclick="navTo('home')" class="w-full py-3 text-gray-500 font-medium">Back</button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
