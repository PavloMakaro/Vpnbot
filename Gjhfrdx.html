<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polinaois API Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f0f0f; /* Очень темный фон как на скрине */
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Анимация загрузки */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            height: 6px; width: 6px;
            background-color: #aaa; border-radius: 50%; display: inline-block; margin: 0 1px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Меню выбора моделей (имитация стиля со скрина) */
        .model-menu {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            position: absolute;
            bottom: 70px;
            left: 20px;
            width: 200px;
            display: none; /* Скрыто по умолчанию */
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .model-option:hover { background-color: #2a2a2a; }
        .model-active { color: #fff; font-weight: bold; }
        .model-desc { font-size: 0.75rem; color: #888; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="flex justify-between items-center p-4 border-b border-gray-800">
        <button class="text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
        
        <button id="modelTrigger" class="flex items-center space-x-2 bg-gray-800 px-4 py-2 rounded-full hover:bg-gray-700 transition">
            <i class="fas fa-rocket text-gray-400"></i>
            <span id="currentModelName" class="text-sm font-medium">Auto (GPT-4o)</span>
            <i class="fas fa-chevron-down text-xs text-gray-500"></i>
        </button>

        <button class="text-gray-400 hover:text-white"><i class="fas fa-pen-to-square text-xl"></i></button>
    </header>

    <div id="modelMenu" class="model-menu p-2 flex flex-col gap-1">
        <div class="p-2 border-b border-gray-700 text-xs text-gray-500 uppercase font-bold">Выберите модель</div>
        
        <div class="model-option p-3 rounded cursor-pointer flex flex-col" onclick="selectModel('openai', 'Auto (GPT-4o)')">
            <div class="flex items-center gap-2">
                <i class="fas fa-rocket text-blue-400"></i> <span>Auto</span>
            </div>
            <span class="model-desc pl-6">Умная (OpenAI)</span>
        </div>

        <div class="model-option p-3 rounded cursor-pointer flex flex-col" onclick="selectModel('llama', 'Fast (Llama)')">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-yellow-400"></i> <span>Fast</span>
            </div>
            <span class="model-desc pl-6">Быстрая (Llama 3)</span>
        </div>

        <div class="model-option p-3 rounded cursor-pointer flex flex-col" onclick="selectModel('mistral', 'Expert (Mistral)')">
            <div class="flex items-center gap-2">
                <i class="fas fa-lightbulb text-purple-400"></i> <span>Expert</span>
            </div>
            <span class="model-desc pl-6">Точная (Mistral)</span>
        </div>
    </div>

    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 flex flex-col gap-4 pb-24">
        
        <div id="welcomeScreen" class="flex flex-col items-center justify-center h-full text-center opacity-70">
            <div class="w-16 h-16 rounded-full border-4 border-gray-700 flex items-center justify-center mb-4">
                <i class="fas fa-infinity text-2xl text-gray-500"></i>
            </div>
            <h2 class="text-xl font-semibold">Polinaois API</h2>
            <p class="text-gray-500 text-sm mt-2">Задайте любой вопрос</p>
        </div>

    </main>

    <div class="fixed bottom-0 w-full bg-[#0f0f0f] p-4 pb-6">
        <div class="max-w-3xl mx-auto relative">
            <div class="bg-[#1e1e1e] rounded-3xl flex items-center px-2 py-2 border border-gray-700 focus-within:border-gray-500 transition">
                
                <button class="p-3 text-gray-400 hover:text-white rounded-full">
                    <i class="fas fa-paperclip"></i>
                </button>

                <input type="text" id="userInput" 
                       class="flex-1 bg-transparent text-white placeholder-gray-500 outline-none px-2"
                       placeholder="Задайте любой вопрос..." autocomplete="off">

                <button id="sendBtn" class="p-3 bg-white text-black rounded-full hover:bg-gray-200 transition ml-2 w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            
            <div class="flex justify-center mt-2 gap-4">
                <button class="flex items-center gap-2 bg-[#1e1e1e] border border-gray-700 px-3 py-1 rounded-full text-xs text-gray-400 hover:text-white">
                    <i class="fas fa-image"></i> Imagine
                </button>
                <button class="flex items-center gap-2 bg-[#1e1e1e] border border-gray-700 px-3 py-1 rounded-full text-xs text-gray-400 hover:text-white">
                    <i class="fas fa-search"></i> Поиск
                </button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        let currentModel = 'openai'; // По умолчанию GPT-4o через Pollinations
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const modelMenu = document.getElementById('modelMenu');
        const modelTrigger = document.getElementById('modelTrigger');
        const currentModelName = document.getElementById('currentModelName');

        // Открытие меню моделей
        modelTrigger.addEventListener('click', () => {
            modelMenu.style.display = modelMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Выбор модели
        function selectModel(modelKey, displayName) {
            currentModel = modelKey;
            currentModelName.textContent = displayName;
            modelMenu.style.display = 'none';
        }

        // Закрыть меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!modelTrigger.contains(e.target) && !modelMenu.contains(e.target)) {
                modelMenu.style.display = 'none';
            }
        });

        // Отправка сообщения
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Убираем приветствие
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            // Добавляем сообщение пользователя
            appendMessage(text, 'user');
            userInput.value = '';

            // Показываем индикатор загрузки
            const loadingId = appendLoading();

            try {
                // Обращаемся к Pollinations.ai (Бесплатный публичный API)
                // URL: https://text.pollinations.ai/{prompt}?model={model}
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=${currentModel}`);
                
                if (!response.ok) throw new Error('Ошибка сети');
                
                const data = await response.text();
                
                // Удаляем загрузку и пишем ответ
                removeMessage(loadingId);
                appendMessage(data, 'bot');

            } catch (error) {
                removeMessage(loadingId);
                appendMessage("Ошибка: не удалось связаться с сервером Polinaois.", 'bot');
            }
        }

        // Вспомогательные функции рендера
        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex w-full ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            // Стили сообщений: User - темный, Bot - прозрачный
            bubble.className = sender === 'user' 
                ? 'bg-[#2f2f2f] text-white px-4 py-2 rounded-2xl max-w-[80%] rounded-tr-sm'
                : 'text-gray-100 max-w-[90%] leading-relaxed';
            
            // Если бот - рендерим Markdown (простая эмуляция)
            if (sender === 'bot') {
                bubble.innerHTML = parseSimpleMarkdown(text);
            } else {
                bubble.textContent = text;
            }

            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.id = id;
            msgDiv.className = 'flex w-full justify-start';
            msgDiv.innerHTML = `
                <div class="text-gray-400 px-4 py-2">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Простой парсер для жирного текста и переносов строк
        function parseSimpleMarkdown(text) {
            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Жирный
                .replace(/\n/g, '<br>'); // Переносы
            return html;
        }
    </script>
</body>
</html>
